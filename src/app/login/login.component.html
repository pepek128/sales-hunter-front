<mat-card>
    <mat-card-title>
      Uzupełnij dane do logowania
    </mat-card-title>
  
    <mat-card-content>
  
      <form [formGroup]="loginModel" (submit)="onSubmit()">
        <table>
          <tr>
            <mat-form-field class="demo-full-width" appearance="outline">
              <mat-label>Nazwa użytkownika</mat-label>
              <input matInput maxlength="15" formControlName="username" required>
            </mat-form-field>            
          </tr>
          <tr>
            <td>
              <mat-form-field class="demo-full-width" appearance="outline">
                <mat-label>Hasło</mat-label>
                <input type="password" matInput formControlName="password" required>
              </mat-form-field>              
            </td>
          </tr>
          
          <tr>
            <td class="content-center">
              <button type="submit" [disabled]="loginModel.invalid" mat-raised-button color="accent">Zaloguj</button>
              <button type="reset" mat-raised-button color="accent">Wyczyść</button>
  
            </td>
          </tr>
        </table>
      </form>   

  <div *ngIf="isLoginFailed" class="alert alert-danger">
      <br />
      Logowanie nieudane!<br/>{{errorMessage}}
    </div>
    </mat-card-content>
  
  </mat-card>
